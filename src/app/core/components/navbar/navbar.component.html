<nav class="navbar navbar-expand navbar-light bg-light">

    <!-- Icône du hamburger -->
    <a *ngIf="user" (click)="toggleSideNav()" class="nav-link text-left">
        <i class="material-icons align-middle">menu</i>
    </a>

    <div class="container">
        <a class="navbar-brand">Awesome List</a>

        <div *ngIf="user" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link">{{user?.email}}</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">Déconnexion</a>
                </li>
            </ul>
        </div>

        <!-- Cas où l’utilisateur n’est pas connecté -->
        <div *ngIf="!user" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li [class.active]="isActive(homePath)" class="nav-item">
                    <a (click)="navigate(homePath)" class="nav-link">Accueil</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li [class.active]="isActive(loginPath)" class="nav-item">
                    <a (click)="navigate(loginPath)" class="nav-link">Connexion</a>
                </li>
                <li [class.active]="isActive(registerPath)" class="nav-item">
                    <a (click)="navigate(registerPath)" class="nav-link">Inscription</a>
                </li>
            </ul>
        </div>

    </div>

</nav>
